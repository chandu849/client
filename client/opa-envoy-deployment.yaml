
# This is the manifest for having opa and envoy as containers you can define config maps
# for opa as well as envoy. You need to mount it explictly for the containers that
# you need to create for opa/envoy

kind: Deployment
apiVersion: apps/v1
metadata:
  name: envoy-opa
  labels:
    system-type: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      system-type: envoy
  template:
    metadata:
      labels:
        system-type: envoy
    spec:
      containers:
        - name: react
          image: swathipottabathini/react-ts:latest
          ports:
          - containerPort: 3000
        - name: envoy
          image: "envoyproxy/envoy:v1.21.2"
          volumeMounts:
          - readOnly: true
            mountPath: /config
            name: envoy-config-vol
          - readOnly: false
            mountPath: /run/opa/sockets
            name: opa-socket
          args:
          - "envoy"
          - "--config-path"
          - "/config/envoy.yaml"
          env:
          - name: ENVOY_UID
            value: "1111"
        - name: opa
          image: "openpolicyagent/opa:0.42.2-envoy-rootless"
          securityContext:
            runAsUser: 1111
          volumeMounts:
          - readOnly: true
            mountPath: /config
            name: opa-config-vol
          - readOnly: false
            mountPath: /run/opa/sockets
            name: opa-socket
          args:
          - "run"
          - "--server"
          - "--config-file=/config/conf.yaml"
          - "--addr=http://127.0.0.1:8181"
          - "--diagnostic-addr=0.0.0.0:8282"
          - "--authorization=basic"
          readinessProbe:
            initialDelaySeconds: 20
            httpGet:
              path: /health?plugins
              scheme: HTTP
              port: 8282
          resources:
            requests:
            limits:
      volumes:
      - name: opa-config-vol
        configMap:
          name: opa-envoy-config
      - name: envoy-config-vol
        configMap:
          name: envoy-config
      - name: opa-socket
        emptyDir: {}
